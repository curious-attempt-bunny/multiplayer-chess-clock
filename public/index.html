<!DOCTYPE html>
<html>
<head>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #timers {
      margin-left: 0px;
    }

    #timers li {
      margin-bottom: 15px;  
      margin-left: 0px;
    }
    #timers li img {
      display: inline-block;
      vertical-align: top;
      padding-right: 10px;
    }
    #timers .player-detail {
      display: inline-block;
    }
    #timers .player-name {
      font-size: 48px;
      line-height: 60px;
      display: inline-block;
    }

    #timers .player-time {
      font-size: 48px;
      line-height: 60px;
    }

    #timers li {
      list-style: none;
    }

    #mainContent {
      margin-left: auto;
      margin-right: auto;
      width: 290px;
    }

    #user-identity {
      cursor: pointer;
    }

    #timers .active {
      padding: 10px;
      margin-left: -10px;
      border: 1px solid;
      background: #CCC;
      /* Yes, we're not using Bootstrap here... */
       -webkit-border-radius: 9px;
      -moz-border-radius: 9px;
      border-radius: 9px;     
    }

    #mainContent .alert {
      display: none;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://raw.github.com/carhartl/jquery-cookie/master/jquery.cookie.js"></script>
  <script>    
    $(document).ready(function() {
      var ourGuid = getCookie("guid", function() {
        $('#mainContent .alert').show();
        return guidGenerator()
      });
      var ourNickname = getCookie("name", nicknameGenerator);
      var email = getCookie("email", function() { return ''; });

      var base = "http://www.gravatar.com/avatar/";

      var onUpdate = function(socket) {
        var guid = $.cookie("guid");
        var name = $.cookie("name");
        var hash = MD5($.cookie("email"));
        socket.emit("addPlayer", {guid: guid, name: name, gravatarHash: hash});

        $('#user-identity #player-name').text(name);
  
        var fullUrl = base+hash +"jpg?d=mm&size=30";
        $('#player-icon').attr('src', fullUrl);
      }

      var socket = io.connect(window.location.protocol+"//"+window.location.host);

      socket.on('room', function (data) {
        var $timer = $('#timers');
        $timer.html('');
        for(var i=0; i<data['players'].length; i++) {  
          var player = data.players[i];
          // if (i==0) {
          //   player.active = true; // TODO
          // }
          $timer.append((player.active ? "<li class='active'>" : "<li>")+
            "<img src='"+base+player.gravatarHash+"jpg?d=mm&size=120'><div class='player-detail'>"+
            "<span class='player-name'>"+player.name+"</span><br>"+
            "<span class='player-time badge badge-inverse'>0:00</span>"+
            "</div></li>");
        }
      });

      onUpdate(socket);

      var changeName = function() {
        $('#mainContent .alert').hide();
        $('#userIdentityModal #name').val(getCookie("name", guidGenerator));
        $('#userIdentityModal #email').val(getCookie("email", function() { return ''; }));
        $('#userIdentityModal').modal({});
      };
      $('#user-identity').live('click', changeName);
      $('#change-name').live('click', changeName);

      $('#userIdentityModal .btn-primary').live('click', function() {
        $('#userIdentityModal').modal('hide');
        $.cookie("name", $('#userIdentityModal #name').val());
        $.cookie("email", $('#userIdentityModal #email').val());
        onUpdate(socket);
      });

      $('#mainContent .alert .close').live('click', function() {
        $('#mainContent .alert').hide();  
        return false;
      });
    });
  </script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">
          Multiplayer Chess Clock
        </a>
        <div id="user-identity" class="pull-right">
          <img id='player-icon'>
          <span id="player-name" class="navbar-text"></span>
          <i class="icon-wrench icon-white"></i>
        </div>
      </div>
    </div>  
  </div>
  <div class="container">
    <div class="row">
      <div class="span12" style="margin-left: none;">
        <div id="mainContent">
          <div class="alert alert-info">
            <a class="close" href="#">&times;</a>
            <p>
              Welcome! We've picked a fun name for you. Feel free to <a href="#" id="change-name">change it <i class="icon-wrench"></i></a> if you want.
            </p>
          </div>
          <ul id="timers">

          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="modal hide" id="userIdentityModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">x</button>
      <h3>Player Settings</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">Gravatar</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-envelope"></i></span><input type="text" class="span2" id="email">
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-primary">Update</a>
    </div>
  </div>

  <script>
  window.guidGenerator = function() {
    var S4 = function() {
       return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
    };
    return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
  }
  </script>
  <script>
  window.nicknameGenerator = function() {
    // var adjectives = ['fluffy', 'cuddly', 'warm', 'soft', 'bouncy', 'pointy', 'furry', 'hariy'];
    var nouns = ['Bat', 'Newt', 'Dog', 'Bird', 'Cat', 'Fish', 'Frog', 'Bear', 'Toad', "Mole"];
    // return adjectives[Math.floor(Math.random()*adjectives.length)]+nouns[Math.floor(Math.random()*nouns.length)]+(Math.floor(30*Math.random()));
    return nouns[Math.floor(Math.random()*nouns.length)]+(Math.ceil(10*Math.random()));
  }
  window.getCookie = function(key, defaultFunction) {
    var value = $.cookie(key);
    if (value) {
      return value;
    }
    var value = defaultFunction();
    $.cookie(key, value)
    return value;
  }
  window.log = function(message) {
    var img = new Image();
    img.src = "/log?msg="+encodeURIComponent(message);
  }
  </script>
