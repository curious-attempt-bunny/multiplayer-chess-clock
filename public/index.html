<!DOCTYPE html>
<html>
<head>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" rel="stylesheet">
  <style>
    .player-name {
      width: 250px;
      font-size: 18px;
      line-height: 27px;
      display: inline-block;
    }

    .player-time {
      font-size: 15px;
      line-height: 27px;
    }

    #timers li {
      list-style: none;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(document).ready(function() {
      var adjectives = ['fluffy', 'cuddly', 'warm', 'soft', 'bouncy', 'pointy', 'furry', 'hariy'];
      var nouns = ['Penguin', 'Armadillo', 'Cat', 'Squirrel', 'Turtle', 'Bunny', 'Hedgehog', 'Canary'];
      
      var ourNickname = adjectives[Math.floor(Math.random()*adjectives.length)]+nouns[Math.floor(Math.random()*nouns.length)]+(Math.floor(30*Math.random()));

      var socket = io.connect('http://localhost');

      socket.on('room', function (data) {
        var $timer = $('#timers');
        $timer.html('');
        for(var i=0; i<data['players'].length; i++) {  
          $timer.append("<li>"+
            "<span class='player-name'>"+data['players'][i]['name']+"</span>"+
            "<span class='player-time badge badge-inverse'>0:00</span>"+
            "</li>");
        }
      });

      socket.emit("addPlayer", ourNickname);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span4">&nbsp;</div>
      <div class="span4">
        <ul id="timers">

        </ul>
      </div>
    </div>
  </div>
</body>
